<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="ColorPickerStyle.css">
</head>

<body class="colorPickerBody">

   


    <!-- ///Colors -->

    <div class="section">
        <div class="header">
            <span>Color</span>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="24px"
                width="24px" xmlns="http://www.w3.org/2000/svg">
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
            </svg>
        </div>

        <div class="content" style="display: flex; flex-direction: column;">

            <!-- //Color Tabs Pick and Favorite -->
            <div style="display: flex; gap: 24px;">
                <span id="pickColor"
                    style=" margin-bottom: 16px; display: flex; align-items: center; justify-content: center; border-radius: 30px; width: 100%; height: 32px; border: 1px solid black; ">
                    <svg stroke="black" fill="black" stroke-width="0" viewBox="0 0 24 24" height="24px" width="24px"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="Picker_Half">
                            <path
                                d="M20.936,5.889a2.825,2.825,0,0,0-4.81-2.02l-2.21,2.22-.75-.75a.771.771,0,0,0-.55-.22.8.8,0,0,0-.55.22.785.785,0,0,0,0,1.1l.75.75-8.76,8.76a3.154,3.154,0,0,0-.92,2.13l-.07,1.52a1.316,1.316,0,0,0,1.28,1.35h.06l1.52-.07a3.21,3.21,0,0,0,2.13-.93l8.76-8.76.75.75a.8.8,0,0,0,1.1,0,.785.785,0,0,0,0-1.1l-.75-.75,2.18-2.18A2.845,2.845,0,0,0,20.936,5.889Zm-8.56,8.33H7.2l6.33-6.32,2.59,2.59ZM19.4,7.2l-2.18,2.19L14.626,6.8l2.21-2.22a1.823,1.823,0,0,1,2.56,0,1.859,1.859,0,0,1,0,2.62Z">
                            </path>
                        </g>
                    </svg>
                </span>

                <span id="star"
                    style=" margin-bottom: 16px; display: flex; align-items: center; justify-content: center; border-radius: 30px; width: 100%; height: 32px; border: 1px solid black; ">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 576 512" height="24px"
                        width="24px" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M528.1 171.5L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6zM388.6 312.3l23.7 138.4L288 385.4l-124.3 65.3 23.7-138.4-100.6-98 139-20.2 62.2-126 62.2 126 139 20.2-100.6 98z">
                        </path>
                    </svg>
                </span>
            </div>


            <!-- Color Picker -->
            <div style="flex-direction: row; gap: 24px; display: flex;">
                <div id="colorPicker">
                    <canvas id="colorCanvas" width="180" height="120"
                        style="box-shadow: 0px 0px 1px 1px black;"></canvas>
                    <input type="range" id="hueRange" min="0" max="360" value="0">
                    <input type="range" id="alphaRange" min="0" max="1" step="0.01" value="1">
                    <!-- <div id="selectedColor" style="display: block; width: 50px; height: 50px;"></div> -->
                </div>

                <!-- //Color Inputs -->
                <div class="">
                    <div>
                        <label for="fontSize1" style="display: flex; justify-content: space-between; align-items: center; color: rgb(17, 24, 39); font-size: 14px; line-height: 24px; margin-bottom: 4px; font-weight: 600;
                        letter-spacing: 0.5px;">Hex
                            <span style="display: flex;">
                                <img src="images/copy.svg" alt="Copy Icon" />
                            </span>
                        </label>
                        <div style="display: flex; flex-direction: row; align-items: center; gap: 8px; ">
                            <input type="text" value="#000000" id="hex"
                                style="padding: 6px 12px; font-size: 14px; max-height: 32px; min-height: 32px; box-sizing: border-box; border: 1px solid rgb(107, 114, 128); border-radius: 6px;">

                        </div>
                    </div>

                    <div>
                        <label for="fontSize1" style="display: flex; justify-content: space-between; align-items: center;color: rgb(17, 24, 39); font-size: 14px; line-height: 24px; margin-bottom: 4px; font-weight: 600;
                        letter-spacing: 0.5px;">hls
                            <span style="display: flex;">
                                <img src="images/copy.svg" alt="Copy Icon" />
                            </span>
                        </label>
                        <div style="display: flex; flex-direction: row; align-items: center; gap: 8px; ">
                            <input type="text" value="hsl(0, 0%, 0%)" id="hls"
                                style="padding: 6px 12px; font-size: 14px; max-height: 32px; min-height: 32px; box-sizing: border-box; border: 1px solid rgb(107, 114, 128); border-radius: 6px;">

                        </div>
                    </div>

                    <div>
                        <label for="fontSize1" style=" display: flex; justify-content: space-between; align-items: center;color: rgb(17, 24, 39); font-size: 14px; line-height: 24px; margin-bottom: 4px; font-weight: 600;
                        letter-spacing: 0.5px;">rgba
                            <span style="display: flex;">
                                <img src="images/copy.svg" alt="Copy Icon" />
                            </span>
                        </label>
                        <div style="display: flex; flex-direction: row; align-items: center; gap: 8px; ">
                            <input id="rgba" type="text" value="rgba(0, 0, 0, 1)"
                                style="padding: 6px 12px; font-size: 14px; max-height: 32px; min-height: 32px; box-sizing: border-box; border: 1px solid rgb(107, 114, 128); border-radius: 6px;">

                        </div>
                    </div>

                </div>
            </div>

            <!-- //TabBar -->
            <div style="flex-direction: row; display: flex; padding: 24px 0 16px;">
                <span class="colorTab" style="background-color: #f1f1f1; border-top-left-radius: 16px;border-bottom-left-radius: 16px;   ;
                        "></span>
                <span class="colorTab" style=" background-color: #f1f1f1;
                    "></span>
                <span class="colorTab" style=" background-color: #f1f1f1;
                    "></span>
                <span class="colorTab" style=" background-color: #f1f1f1;
                      "></span>
                <span class="colorTab" style=" background-color: #f1f1f1;
                    "></span>
                <span class="colorTab"
                    style="background-color:  #f1f1f1;  border-top-right-radius: 16px;border-bottom-right-radius: 16px; border: none;"></span>
            </div>

        </div>
    </div>

    <!-- <button id="pickColor">Pick Color</button> -->
 <div class="section">
        <div class="header">
            <span>Typography</span>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="24px"
                width="24px" xmlns="http://www.w3.org/2000/svg">
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
            </svg>
        </div>
        <div class="content" style="display: flex; flex-direction: column;">
            <div style="position: relative;">
                <div style="display: flex; align-items: center;">
                    <input type="text" id="inputText" value="version 0" class="versionInput">
                    <button id="toggleButton" class="versionBtn">
                        <img src="images/arrowWhite.svg" alt="Arrow Icon" />
                    </button>
                </div>

                <div id="versionsContainer" class="versionsContainer">
                    <span style="margin: 5px 0; cursor: pointer;">Version one</span>
                    <span style="margin: 5px 0; cursor: pointer;">Version two</span>
                    <span style="margin: 5px 0; cursor: pointer;">Version three</span>
                </div>
            </div>


            <div style="display: grid; grid-template-columns: repeat(3, 116px); margin-top: 12px; gap: 8px;">
                <div id="font-container" style="display: flex; flex-direction: column;">
                    <label for="input-1-size" class="labelInput" style="display: flex;
                    align-items: center;
                    justify-content: space-between;
                    font-weight: 500;
                    font-size: 13px;">
                        Font #1
                        <span style="display: flex;">
                            <img src="images/copy.svg" alt="Copy Icon" />
                        </span></label>
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <input type="text" id="input-1-size" placeholder="Size" class="inputContainer" style="border-top-right-radius: 0;
                        border-bottom-right-radius: 0;">
                        <button class="versionBtn" id="versionBtn">
                            <img src="images/inputArrow.svg" alt="Arrow Icon" />
                        </button>
                    </div>
                    <input type="text" id="input-1-line" placeholder="Line-Height" class="inputContainerBottom"
                        style="border-radius: 0; margin-top: -4px;">
                    <input type="text" id="input-1-weight" placeholder="Weight" class="inputContainerBottom"
                        style="border-top-left-radius: 0; border-top-right-radius: 0;">
                </div>

                <div id="font-container" style="display: flex; flex-direction: column;">
                    <label for="input-2-size" class="labelInput" style="display: flex;
                    align-items: center;
                    justify-content: space-between;
                    font-weight: 500;
                    font-size: 13px;">
                        Font #2
                        <span style="display: flex;">
                            <img src="images/copy.svg" alt="Copy Icon" />
                        </span></label>
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <input type="text" id="input-2-size" placeholder="Size" class="inputContainer" style="border-top-right-radius: 0;
                        border-bottom-right-radius: 0;">
                        <button class="versionBtn" id="versionBtn">
                            <img src="images/inputArrow.svg" alt="Arrow Icon" />
                        </button>
                    </div>
                    <input type="text" id="input-2-line" placeholder="Line-Height" class="inputContainerBottom"
                        style="border-radius: 0; margin-top: -4px;">
                    <input type="text" id="input-2-weight" placeholder="Weight" class="inputContainerBottom"
                        style="border-top-left-radius: 0; border-top-right-radius: 0;">
                </div>

                <div id="font-container" style="display: flex; flex-direction: column;  ">
                    <label for="input-3-size" class="labelInput" style="display: flex;
                    align-items: center;
                    justify-content: space-between;
                    font-weight: 500;
                    font-size: 13px;">
                        Font #3
                        <span style="display: flex;">
                            <img src="images/copy.svg" alt="Copy Icon" />
                        </span></label>
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <input type="text" id="input-3-size" placeholder="Size" class="inputContainer" style="border-top-right-radius: 0;
                        border-bottom-right-radius: 0;">
                        <button class="versionBtn" id="versionBtn-3">
                            <img src="images/inputArrow.svg" alt="Arrow Icon" />
                        </button>


                    </div>
                    <input type="text" id="input-3-line" placeholder="Line-Height" class="inputContainerBottom"
                        style="border-radius: 0; margin-top: -4px;">
                    <input type="text" id="input-3-weight" placeholder="Weight" class="inputContainerBottom"
                        style="border-top-left-radius: 0; border-top-right-radius: 0;">
                </div>

            </div>


            <!-- // Reset and Save -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 12px;">
                <span style=" font-size: 14px;  display: flex;
                align-items: center;
                gap: 4px;">
                    Reset
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                        width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" stroke-width="2"
                            d="M20,8 C18.5974037,5.04031171 15.536972,3 12,3 C7.02943725,3 3,7.02943725 3,12 C3,16.9705627 7.02943725,21 12,21 L12,21 C16.9705627,21 21,16.9705627 21,12 M21,3 L21,9 L15,9">
                        </path>
                    </svg>
                </span>
                <span
                    style="margin-right: 12px; margin-left: auto; font-size: 14px; display: flex; justify-content: center; align-items: center; padding: 12px 16px; background-color: #007bff; color: white; border: none; border-radius: 6px;">
                    Activate the copy
                </span>
                <span id="saveBtn"
                    style=" font-size: 14px; display: flex; justify-content: center; align-items: center; padding: 12px 16px; background-color: #007bff; color: white; border: none; border-radius: 6px;">
                    Save
                </span>
            </div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
