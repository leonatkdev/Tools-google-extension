<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="ColorPickerStyle.css">
</head>

<body class="colorPickerBody">

    <!-- ///Colors -->

    <div class="section">
        <div class="header">
            <span>Color</span>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="24px"
                width="24px" xmlns="http://www.w3.org/2000/svg">
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
            </svg>
        </div>

        <div class="content" style="display: flex; flex-direction: column;">

            <!-- //Color Tabs Pick and Favorite -->
            <div style="display: flex; gap: 24px;">
                <span id="pickColor"
                    style=" margin-bottom: 16px; display: flex; align-items: center; justify-content: center; border-radius: 30px; width: 100%; height: 32px; border: 1px solid black; ">
                    <img src="images/ColorPicker.svg" alt="Copy Icon" />
                </span>

                <span id="star"
                    style=" margin-bottom: 16px; display: flex; align-items: center; justify-content: center; border-radius: 30px; width: 100%; height: 32px; border: 1px solid black; ">
                    <img src="images/star.svg" alt="Copy Icon" />
                </span>
            </div>


            <!-- Color Picker -->
            <div style="flex-direction: row; gap: 24px; display: flex;">
                <div id="colorPicker">
                    <canvas id="colorCanvas" width="180" height="120"
                        style="box-shadow: 0px 0px 1px 1px black;"></canvas>
                    <input type="range" id="hueRange" min="0" max="360" value="0">
                    <input type="range" id="alphaRange" min="0" max="1" step="0.01" value="1">
                    <!-- <div id="selectedColor" style="display: block; width: 50px; height: 50px;"></div> -->
                </div>

                <!-- //Color Inputs -->
                <div class="">
                    <div>
                        <label for="hex" style="display: flex; justify-content: space-between; align-items: center; color: rgb(17, 24, 39); font-size: 14px; line-height: 24px; margin-bottom: 4px; font-weight: 600;
                        letter-spacing: 0.5px;">Hex
                            <span style="display: flex;">
                                <img src="images/copy.svg" alt="Copy Icon" />
                            </span>
                        </label>
                        <div style="display: flex; flex-direction: row; align-items: center; gap: 8px; ">
                            <input type="text" value="#000000" id="hex"
                                style="padding: 6px 12px; font-size: 14px; max-height: 32px; min-height: 32px; box-sizing: border-box; border: 1px solid rgb(107, 114, 128); border-radius: 6px;">

                        </div>
                    </div>

                    <div>
                        <label for="hls" style="display: flex; justify-content: space-between; align-items: center;color: rgb(17, 24, 39); font-size: 14px; line-height: 24px; margin-bottom: 4px; font-weight: 600;
                        letter-spacing: 0.5px;">hls
                            <span style="display: flex;">
                                <img src="images/copy.svg" alt="Copy Icon" />
                            </span>
                        </label>
                        <div style="display: flex; flex-direction: row; align-items: center; gap: 8px; ">
                            <input type="text" value="hsl(0, 0%, 0%)" id="hls"
                                style="padding: 6px 12px; font-size: 14px; max-height: 32px; min-height: 32px; box-sizing: border-box; border: 1px solid rgb(107, 114, 128); border-radius: 6px;">

                        </div>
                    </div>

                    <div>
                        <label for="rgba" style=" display: flex; justify-content: space-between; align-items: center;color: rgb(17, 24, 39); font-size: 14px; line-height: 24px; margin-bottom: 4px; font-weight: 600;
                        letter-spacing: 0.5px;">rgba
                            <span style="display: flex;">
                                <img src="images/copy.svg" alt="Copy Icon" />
                            </span>
                        </label>
                        <div style="display: flex; flex-direction: row; align-items: center; gap: 8px; ">
                            <input id="rgba" type="text" value="rgba(0, 0, 0, 1)"
                                style="padding: 6px 12px; font-size: 14px; max-height: 32px; min-height: 32px; box-sizing: border-box; border: 1px solid rgb(107, 114, 128); border-radius: 6px;">

                        </div>
                    </div>

                </div>
            </div>

            <!-- //TabBar -->
            <div style="flex-direction: row; display: flex; padding: 24px 0 16px;">
                <span class="colorTab" style="background-color: #f1f1f1; border-top-left-radius: 16px;border-bottom-left-radius: 16px;   ;
                        "></span>
                <span class="colorTab" style=" background-color: #f1f1f1;
                    "></span>
                <span class="colorTab" style=" background-color: #f1f1f1;
                    "></span>
                <span class="colorTab" style=" background-color: #f1f1f1;
                      "></span>
                <span class="colorTab" style=" background-color: #f1f1f1;
                    "></span>
                <span class="colorTab"
                    style="background-color:  #f1f1f1;  border-top-right-radius: 16px;border-bottom-right-radius: 16px; border: none;"></span>
            </div>

        </div>
    </div>

    <!-- Typography -->
    <div class="section">
        <div class="header">
            <span>Typography</span>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="24px"
                width="24px" xmlns="http://www.w3.org/2000/svg">
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
            </svg>
        </div>
        <div class="content" style="display: flex; flex-direction: column;">
            <div style="position: relative;">
                <div style="display: flex; align-items: center;">
                    <input type="text" id="inputText" placeholder="Write Name and Save" class="versionInput">
                    <button id="toggleButton" class="versionBtn">
                        <img src="images/arrowWhite.svg" alt="Arrow Icon" />
                    </button>
                </div>

                <div id="versionsContainer" class="versionsContainer">
                    <span style="margin: 5px 0; cursor: pointer;">Version one</span>
                    <span style="margin: 5px 0; cursor: pointer;">Version two</span>
                    <span style="margin: 5px 0; cursor: pointer;">Version three</span>
                </div>
            </div>


            <div style="display: grid; grid-template-columns: repeat(3, 116px); margin-top: 12px; gap: 8px;">
                <div id="font-container" class="fontBox">
                    <label for="input-1-size" class="labelInput">
                        Font #1
                        <span style="display: flex;">
                            <img src="images/copy.svg" alt="Copy Icon" />
                        </span></label>
                    <div class="fontInputBox">
                        <input type="text" id="input-1-size" placeholder="Size" class="inputContainer">
                        <button class="versionBtn" id="versionBtn">
                            <img src="images/inputArrow.svg" alt="Arrow Icon" />
                        </button>
                    </div>
                    <input type="text" id="input-1-line" placeholder="Line-Height"
                        class="inputContainer inputContainerMiddle">
                    <input type="text" id="input-1-weight" placeholder="Weight"
                        class="inputContainer inputContainerEnd">
                </div>

                <div id="font-container" class="fontBox">
                    <label for="input-2-size" class="labelInput">
                        Font #2
                        <span style="display: flex;">
                            <img src="images/copy.svg" alt="Copy Icon" />
                        </span></label>
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <input type="text" id="input-2-size" placeholder="Size" class="inputContainer">
                        <button class="versionBtn" id="versionBtn">
                            <img src="images/inputArrow.svg" alt="Arrow Icon" />
                        </button>
                    </div>
                    <input type="text" id="input-2-line" placeholder="Line-Height"
                        class="inputContainer inputContainerMiddle">
                    <input type="text" id="input-2-weight" placeholder="Weight"
                        class="inputContainer inputContainerEnd">
                </div>

                <div id="font-container" class="fontBox">
                    <label for="input-3-size" class="labelInput">
                        Font #3
                        <span style="display: flex;">
                            <img src="images/copy.svg" alt="Copy Icon" />
                        </span></label>
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <input type="text" id="input-3-size" placeholder="Size" class="inputContainer">
                        <button class="versionBtn" id="versionBtn-3">
                            <img src="images/inputArrow.svg" alt="Arrow Icon" />
                        </button>
                    </div>
                    <input type="text" id="input-3-line" placeholder="Line-Height"
                        class="inputContainer inputContainerMiddle">
                    <input type="text" id="input-3-weight" placeholder="Weight"
                        class="inputContainer inputContainerEnd">
                </div>
            </div>


            <!-- // Reset and Save -->
            <div class="saveResetTab">
                <span class="reset">
                    Reset
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                        width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" stroke-width="2"
                            d="M20,8 C18.5974037,5.04031171 15.536972,3 12,3 C7.02943725,3 3,7.02943725 3,12 C3,16.9705627 7.02943725,21 12,21 L12,21 C16.9705627,21 21,16.9705627 21,12 M21,3 L21,9 L15,9">
                        </path>
                    </svg>
                </span>
                <span id="activateButton">
                    Activate on the tab
                </span>
                <span id="saveBtn">
                    Save
                </span>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="fontProperties.js"></script>
</body>

</html>
